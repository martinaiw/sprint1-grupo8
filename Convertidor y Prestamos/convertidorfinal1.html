<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de moneda</title>
    <link rel="stylesheet" href="prestamo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC&display=swap" rel="stylesheet">
</head>
<body>
    <head>
        <nav class="navbar">
            <section class="logo">
                <p>BANCO <br> BARRO</p>
                <img src="Unknown.png" alt="">
            </section>
        </nav>
        <main>
            <div class="container">
                <h1 class="textoPesoDolar">Convertidor de Moneda:</h1>
                <h2>Peso argentino/Dólar</h2>
                <label>Ingresa la cantidad:</label>
                <input type="number" id="cantidad"/>
                <label>Selecciona la moneda:</label>
                <select id="moneda">
                <option value="pesoArg">PESO ARG</option>
                <option value="dolar">USD</option>
                </select>
                <button onclick="convertir()">Convertir</button>
                <p id="resultado"></p>
            </div>
        </main>
    </head>
    <footer><a href="convertidorfinal2.html">Convertír peso argentino/euro.</a></footer>
    <script>
        function convertir() {
            let porcentajePesoADolar = 0.0029;
            let porcentajeDolarAPeso = 349.93;
            let cantidad = parseFloat(document.getElementById("cantidad").value);
            let moneda = document.getElementById("moneda").value;
            let resultado = 0;
            if (moneda === "pesoArg"){
                resultado = cantidad * porcentajePesoADolar;
                document.getElementById("resultado").textContent = cantidad +" Pesos argentinos son " + resultado.toFixed(2) + " USD.";
            } else if (moneda === "dolar"){
                resultado = cantidad * porcentajeDolarAPeso;
                document.getElementById("resultado").textContent = cantidad +" USD son " + resultado.toFixed(2) + " Pesos argentinos.";
            }
        }
    </script>
</body>
</html>
